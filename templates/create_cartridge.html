<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать картридж</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: vertical;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            color: #0056b3;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Создать новый картридж</h1>
        <form method="POST">
            <div class="form-group">
                <label>Штрих-код:</label>
                <input type="text" name="barcode" required>
            </div>

            <div class="form-group">
                <label>Модель картриджа:</label>
                <select name="cartridge_id" required>
                    {% for cartridge in cartridges %}
                        <option value="{{ cartridge.cartridge_id }}">
                            {{ cartridge.model.name if cartridge.model else 'Без модели' }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Описание:</label>
                <textarea name="description" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label>Дата ввода в эксплуатацию:</label>
                <input type="date" name="date_in" required>
            </div>

            <div class="form-group">
                <label>Отделение:</label>
                <select name="builddep_id" required>
                    {% for department in departments %}
                        <option value="{{ department.builddep_id }}">
                            {{ department.building.name }} - {{ department.department.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Статус:</label>
                <select name="status_id" required>
                    {% for status in statuses %}
                        <option value="{{ status.status_id }}">
                            {% if status.status_id == 3 %}В работе
                            {% elif status.status_id == 4 %}Списан
                            {% elif status.status_id == 5 %}На складе
                            {% else %}{{ status.status_name }}{% endif %}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Создать</button>
        </form>
        <a href="/service" class="btn btn-link">Вернуться в сервис</a>
    </div>
</body>
</html>
