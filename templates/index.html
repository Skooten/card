<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0; /* Убираем стандартные отступы */
            background-color: #f8f9fa; /* Светлый фон */
            height: 100vh; /* Занимаем всю высоту экрана */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Выравнивание по вертикали */
            align-items: center; /* Выравнивание по горизонтали */
        }
        .container {
            width: 100%; /* Контейнер на всю ширину */
            max-width: 800px; /* Максимальная ширина контейнера */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Распределяем элементы по вертикали */
            height: 40vh; /* Занимаем ещё меньше высоты */
        }
        h1 {
            font-size: 2.5rem; /* Увеличенный размер шрифта для заголовка */
            margin-bottom: 20px; /* Небольшой отступ */
            flex-shrink: 0; /* Заголовок не сжимается */
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1; /* Занимаем оставшееся место */
            justify-content: flex-end; /* Кнопки внизу */
        }
        .btn-custom {
            padding: 15px 30px;
            font-size: 1.2rem; /* Увеличенный размер шрифта */
            margin: 10px auto;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            width: 80%; /* Ширина кнопки 80% от контейнера */
            max-width: 400px; /* Максимальная ширина кнопки */
            height: auto; /* Автоматическая высота кнопки */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn-custom i {
            margin-right: 10px;
            font-size: 1.3rem; /* Размер иконки */
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            order: 1; /* Помещаем кнопку "Сервис" вниз */
        }
        .btn-success {
            background-color: #28a745;
            color: white;
            order: 0; /* Кнопка "Работа с картриджами" выше */
        }
        .btn-info {
            background-color: #17a2b8;
            color: white;
            order: 0; /* Кнопка "Просмотр картриджей" выше */
        }
        .btn-primary:hover,
        .btn-success:hover,
        .btn-info:hover {
            opacity: 0.8;
        }
        /* Дополнительные стили для адаптивности */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .btn-custom {
                font-size: 1rem;
                padding: 12px 24px;
            }
            .btn-custom i {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Система управления картриджами</h1>
        <div class="button-container">
            <button onclick="location.href='/cartridges'" class="btn btn-success btn-custom">
                <i class="fas fa-keyboard"></i> Работа с картриджами
            </button>
            <button onclick="location.href='/department_cartridges'" class="btn btn-info btn-custom">
                <i class="fas fa-building"></i> Просмотр картриджей отделений
            </button>
            <button onclick="location.href='/service'" class="btn btn-primary btn-custom">
                <i class="fas fa-tools"></i> Сервис
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
