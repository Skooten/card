<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отправка в СЦ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        .back-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px; /* Отступ снизу */
            display: inline-block;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .submit-button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px; /* Увеличен размер кнопки */
            font-size: 1.2em; /* Увеличен размер шрифта */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #0069d9;
        }

        .checkbox-column {
            text-align: center; /* Выравнивание по центру */
        }

        .top-buttons {
            margin-bottom: 20px; /* Отступ между кнопками и заголовком */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-buttons">
            <a href="/service" class="back-button">
                <i class="fas fa-arrow-left"></i> Вернуться в сервис
            </a>
        </div>

        <h1 class="mb-3">Отправка картриджей в СЦ</h1>

        <form method="post">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Штрихкод</th>
                        <th>Отделение</th>
                        <th>Дата сдачи на заправку</th>
                        <th class="checkbox-column">Выбрать</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cartridge in cartridges %}
                        <tr>
                            <td>{{ cartridge.cartridge.barCode }}</td>
                            <td>{{ cartridge.building }} - {{ cartridge.department }}</td>
                            <td>{{ cartridge.service.date_in }}</td>
                            <td class="checkbox-column">
                                <input type="checkbox" name="barcodes[]" value="{{ cartridge.cartridge.barCode }}">
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <button type="submit" class="submit-button">
                <i class="fas fa-arrow-right"></i> Отправить в СЦ
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
